<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>

    </header>
    <main>
        <section>
            <h1>Bienvenido a mi Formulario de HTML</h1>
            <h2>Rellenar las siguientes preguntas</h2>
        </section>
        <section>
            <form>
                <input
                    type="text"
                    name="nombre"
                    placeholder="Ingresa tu nombre"
                    maxlength="11"
                    minlength="4"
                />
                <br>
                <br>
                <input
                    type="text"
                    name="apellido"
                    placeholder="Ingresa tu apellido"
                    maxlength="10"
                    minlength="5"
                />
                <br>
                <br>
                <input
                    type="number"
                    name="edad"
                    placeholder="Ingresa tu edad"
                    maxlength="150"
                    minlength="5"
                />
                <br>
                <br>
                <input
                    type="number"
                    name="rut"
                    placeholder="Ingresa tu rut"
                    maxlength="60"
                    minlength="12"
                />
                <br>
                <br>
                <label
                    for="fnomisdatos" 
                >¿Aceptas entregar sus datos sin condiciones?</label>
               <input
                    id="fnomisdatos"
                    type="checkbox"
                />
                <br>
                <br>
                <button type="submit">
                   ENVIAR INFORMACIÓN
                </button>
            </form>
        </section>
    </main>
</body>
</html>
